<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="microblog-logo.svg" />Microblog</div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
    <section>
        <h1>Add new entry</h1>
        <form class="form" action="/entry" method="post">
            <p class="form__input">
            <label for="entry" class="form__label">Entry contents</label>
            <textarea name="content" id="entry" class="form__textarea"></textarea>
            <!-- <input type="text" name="sample" id="sample-field" /> -->
            </p>
            <button type="submit" class="form__submit">Add entry</button>
        </form>
    </section>
    <section>
        <h1>Recent posts</h1>
        <article class="entry">
            <div>
                <h2 class="entry__title">A bit of a chill day today</h2>
                <time datetime="20-11-2023">. Nov 24</time>
            </div>
            <p class="entry__content">
                 Love Programming, enjoy exploring new technologies in general! 
            </p>
        </article>
    </section>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by Vennela</a>
                <a class="footer__item">Check out my other project</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
